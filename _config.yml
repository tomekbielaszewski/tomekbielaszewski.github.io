title: Grizz-Blog
description: "-- hack your way though the day --"
author:
  name: "Grizz"
  email: "tomekbielaszewski@gmail.com"
  url: "https://tomekbielaszewski.github.io/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
