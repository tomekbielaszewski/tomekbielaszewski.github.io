---
layout: default
---

<article>
  <h2>{{ page.title }}</h2>
  <div>
    Date "<span class="intellij-text"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time></span>"
  </div>
  {{ content }}
</article>
<div id="post-comments">
  {% if page.comments %}
  {% include comments.html %}
  {% endif %}
</div>
