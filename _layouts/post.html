---
layout: default
---

<article>
  <h2>{{ page.title }}</h2>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
  {{ content }}
</article>
<div id="post-comments">
  {% if page.comments %}
  {% include comments.html %}
  {% endif %}
</div>
