---
layout: default
---

<ul>
    {% for post in paginator.posts %}
    <li class="article-list">
        <h2><a class="article-title" href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">{{ post.title
            }}</a></h2>
        <div>
            Date "<span class="intellij-text"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></span>"
        </div>
        <p>{{ post.content | strip_html | truncatewords:50 }} <a
                href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">[read more...]</a></p>
        <p>
        <div class="post-list-element-bottom">
            <a href="{{ post.url | prepend: site.author.url | replace: '//', '/' | replace: 'https:/', 'https://'}}#disqus_thread"
               data-disqus-identifier="{{ post.url }}">Comments</a>
            <span class="post-list-element-tags">
                {% for tag in post.tags %}
                <a href="{{ site.author.url | replace: '//', '/' | replace: 'https:/', 'https://' }}tags#{{ tag }}">#{{
                    tag
                    }}</a>
                {% endfor %}
            </span>
        </div>
        </p>
    </li>
    {% endfor %}
</ul>
